<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url(im9.webp); /* Perfume themed image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
     
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: grey;
    }
  .logo-link {
  display: inline-block;
  text-decoration: none; 
  color: white; /* changed from gold to white */
  font-size: 30px; 
  font-weight: bold;
  font-family: 'Playfair Display', serif;
  width: 70px;
  height: 70px;
  border: 3px solid white; /* changed from gold to white */
  border-radius: 50%; 
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, box-shadow 0.3s, color 0.3s, border-color 0.3s;
  text-decoration: none;
  position: absolute;
  margin-top: 20px;
  margin-left: 20px;

   }


.logo-link:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px white, 0 0 30px white; /* white glow on hover */
  color: white;
  border-color: white;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="nav-left">
    <a href="index.html" class="logo-link"> FN </a>
  
  <div class="overlay">
    <div class="form-container">
      <h2>Join Our FNperfume Club</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>


  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent real form submission

      // Show alert
      alert("Signup successful!");

      // Redirect to indexx.html
      window.location.href = "indexx.html";
    });
  </script>

</body>
</html>
